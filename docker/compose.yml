services:
  expense-tracker:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    command: ["uvicorn", "--reload", "--reload-dir", "./app", "app.main:app", "--host", "0.0.0.0", "--port", "7000"]
    ports:
      - "7000:7000"
    volumes:
      - ../:/app:cached
    environment:
      - WATCHFILES_FORCE_POLLING=true
    env_file:
      - config.env
    depends_on:
      - db
      - redis
  
  expense-tracker-fe:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.fe
    ports:
     - "3000:3000"
    volumes:
      - ../frontend/expense-tracker-fe:/app

  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - postgres_config.env
    volumes: 
      - db:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - postgres_config.env
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: always

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    ports:
      - 7010:8081
    env_file:
      - redis_config.env
    depends_on:
      - redis

volumes:
  db:
  pgadmin:
